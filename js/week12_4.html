<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //======================================
        //Event Handler Zone
        //======================================
        function HandlerMouseOver(){
            this.style.color = "green";
            this.style.border = "1px solid gray";
        }
        // function DrawBorder(){
        // }
        function HandlerMouseOut(){
            this.style.color = "black";
            this.style.border = "none";
        }
        // function DeleteBorder(){
        // }
        function btnClickHandler(){
            //1.h1객체를 가져온다.
            let h1 = document.querySelector("h1");
            //2.h1객체의 mouseover,mosueout 이벤트 핸들러 중에서 테두리 관련 핸들러 제거한다.
            h1.removeEventListener("mouseover",HandlerMouseOver);
            //3. 테두리 핸들러를 삭제하는 버튼을 활성화한다.
            document.getElementById("btn2").disabled = "false";
            this.disabled = true;
        }
        function btnClickHandler2(){
            //1.h1객체를 가져온다.
            let h1 = document.querySelector("h1");
            //2.h1객체의 mouseover,mosueout 이벤트 핸들러 중에서 테두리 관련 핸들러 다시 생성한다.
            h1.addEventListener("mouseover",HandlerMouseOver);

        }
        //======================================

        //onmouseover green onmouseout black
        window.onload = function(){
            //h1객체 위로 마우스 포인터 올라가면 green으로 벗어나면 black로 복원
            //1.h1 객체 가져오기
            let h1 = document.querySelector("h1");
            //2.onmouseover, onmouseout 이벤트 핸들러 각각 등록하기
            
            h1.addEventListener("mouseover",HandlerMouseOver);
            // h1.addEventListener("mouseover",DrawBorder);

            h1.addEventListener("mouseout",HandlerMouseOut);
            // h1.addEventListener("mouseout",DeleteBorder);

            //1.버튼 객체 가져오기
            let button = document.querySelector("button");
            //2. 버튼클릭핸들러 등록하기
            button.addEventListener("click",btnClickHandler);
            
            //아이디 가져와서 이벤트핸들러 바로 등록
            document.getElementById('btn2').addEventListener("click",btnClickHandler2);

            //새로고침 버튼
            document.getElementById('refreshButton').addEventListener('click', function() {
                location.reload();
            });
        }
        
    </script>
</head>
<body>
    <h1>고전 이벤트 모델 연습</h1>
    <hr>
    <ol>
        <li>프론트엔드프로그래밍II</li>
        <li>데이터베이스</li>
        <li>자바프로그래밍</li>
    </ol>
    <hr>
    <button id="btn1" >h1 테두리 이벤트 핸들러 제거하기</button>
    <button id="btn2" disabled>h1 테두리 이벤트 핸들러 등록하기</button>
    <br><br>
    <button id="refreshButton">새로고침</button>
</body>
</html>
