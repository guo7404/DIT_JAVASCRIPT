<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {//window.onload : 문서 다읽고 이함수를 불러온다.
            let myObj = document.querySelector("h1");
            //문서영역 (<body>~</body>)
            myObj.style.color = "red";
            myObj.innerHTML = "JavaScript";
        }
        </script>
</head>
<body>
    <h1>DOM 공부중...</h1>
</body>
</html>
