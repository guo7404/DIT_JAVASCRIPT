<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //h1 객체를 click하면 글자색을 파란색으로 처리하도록 예약
                //1.h1객체를 가지고온다
                let h1 = document.querySelector("h1");
                //2.가져온 객체의 onclick 이벤트 속성에 이벤트 핸들러를 젖아한다.
                h1.onclick = function(){
                        this.style.color = "blue";
                }
            //과목명 클릭하면 해당 과목명 글자색을 green으로 변경하도록 이벤트 핸들러 등록하기
                //1.li객체들을 가지고온다
                let liList = document.getElementsByTagName("li");
                //2.가져온 li객체마다 onclick이벤트를 등록한다.
                for(let item of liList){
                    item.onclick = function(){
                            this.style.color = "green";
                    }
                }
        }
    </script>
</head>
<body>
    <h1>고전 이벤트 모델 연습</h1>
    <hr>
    <ol>
        <li>프론트엔드프로그래밍II</li>
        <li>데이터베이스</li>
        <li>자바프로그래밍</li>
    </ol>
</body>
</html>
